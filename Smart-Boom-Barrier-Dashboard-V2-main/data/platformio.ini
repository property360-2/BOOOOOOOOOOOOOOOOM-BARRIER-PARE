[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
board_build.filesystem = littlefs
; Set your upload port (e.g., COM3) or remove to let PIO auto-detect
; upload_port = COM3

; Libraries required by the project. PlatformIO will download them automatically.
lib_deps =
  miguelbalboa/MFRC522
  Links2004/arduinoWebSockets
  ESP32Servo
  lorol/LittleFS

build_flags =
  ; Add any extra defines here if needed


[platformio]
default_envs = esp32dev
